   <div class="player-select">
       <h1>Just a placeholder</h1>
       <div>
           <p>Player One</p>
           <label for="player-one-name">Choose name:</label>
           <input type="text" id="player-one-name" value="geralt">
            <label for="player-one-faction">Choose faction:</label>
            <select id="player-one-faction">
                <option value="northern realms">Northern Realms</option>
                <option value="nilfgaard">Nilfgaard</option>
            </select>
       </div>
       <div>
            <p>Player Two</p>
            <label for="player-two-name">Choose name:</label>

             <label for="player-two-faction">Choose faction:</label>
             <select id="player-two-faction">
                 <option value="northern realms">Northern Realms</option>
                 <option value="nilfgaard" selected>Nilfgaard</option>
             </select>
        </div>

   <script id="playerInfoPanelTemplate" type="text/x-handlebars-template">
        <div class="player-info__header">
            <img class="player-info__image" src="images/{{image}}">
            <div class="player-info__header-text-container">
                <p class="player-info__name">{{name}}</p>
                <p class="player-info__faction">{{faction}}</p>
            </div>
        </div>
        <p class="player-info__rounds-won">0 rounds won</p>
        <p class="player-info__hand">10 cards in hand</p>
        <p class="player-info__current-score">Current score: 0</p>
        <button class="player-info__end-round">End round</button>
        <p class="player-info__playing-status"></p>
   </script>
