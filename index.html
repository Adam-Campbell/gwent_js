<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" 
        type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Gwent</title>
</head>
<body>
   <div class="container">
       <div class="info-panel">
            <button class="end-round-button" data-player-id="0">Player One End Round</button>
            <button class="end-round-button" data-player-id="1">Player Two End Round</button>
            <div class="player-info" data-player-id="0">
                <p class="player-info__name">Player One</p>
                <p class="player-info__rounds-won">0 rounds won</p>
                <p class="player-info__hand">10 cards in hand</p>
                <p class="player-info__current-score">Current score: 0</p>
                <button class="player-info__end-round">End round</button>
                <p class="player-info__playing-status"></p>
            </div>
            <div class="player-info" data-player-id="1">
                    <p class="player-info__name">Player Two</p>
                    <p class="player-info__rounds-won">0 rounds won</p>
                    <p class="player-info__hand">10 cards in hand</p>
                    <p class="player-info__current-score">Current score: 0</p>
                    <button class="player-info__end-round">End round</button>
                    <p class="player-info__playing-status"></p>
                </div>
       </div>
       <div class="board">
           <div class="card-dock" data-player-id="0">
                <!-- <div class="card">
                    <img class="card-image "src="images/dijkstra.jpg"/>
                </div>
                <div class="card">
                    <img class="card-image "src="images/crinfrid_reaver.jpg"/>
                </div>
                <div class="card">
                    <img class="card-image "src="images/blue_stripes_commando.jpg"/>
                </div> -->
            </div>
            <div class="row" data-player-id="0" data-unit-type="siege">
                <div class="row__inner row--siege"></div>
                <div class="row__score-container">
                    <p class="row__score-text"></p>
                </div>
            </div>          
            <div class="row" data-player-id="0" data-unit-type="ranged">
                <div class="row__inner row--ranged"></div>
                <div class="row__score-container">
                    <p class="row__score-text"></p>
                </div>
            </div>
            <div class="row" data-player-id="0" data-unit-type="infantry">
                <div class="row__inner row--infantry"></div>
                <div class="row__score-container">
                    <p class="row__score-text"></p>
                </div>
            </div>
            <div class="row" data-player-id="1" data-unit-type="infantry">
                <div class="row__inner row--infantry"></div>
                <div class="row__score-container">
                    <p class="row__score-text"></p>
                </div>
            </div>
            <div class="row" data-player-id="1" data-unit-type="ranged">
                <div class="row__inner row--ranged"></div>
                <div class="row__score-container">
                    <p class="row__score-text"></p>
                </div>
            </div>
            <div class="row" data-player-id="1" data-unit-type="siege">
                <div class="row__inner row--siege"></div>
                <div class="row__score-container">
                    <p class="row__score-text"></p>
                </div>
            </div>
            <div class="card-dock" data-player-id="1">
               <!-- <div class="card">
                   <img class="card-image "src="images/geralt.jpg"/>
               </div>
               <div class="card">
                    <img class="card-image "src="images/ciri.jpg"/>
                </div>
                <div class="card">
                    <img class="card-image "src="images/yennefer.jpg"/>
                </div> -->
           </div>
       </div>
   </div>
   <div class="modal__overlay">
       <div class="modal__content">
           <div class="jumbo-card__container">
               <img class="jumbo-card__image" src=""/>
           </div>
           <button class="modal__button">X</button>
       </div>
   </div>
   <script type="text/javascript" src="js/constants.js"></script>
   <script type="text/javascript" src="js/cardData.js"></script>
   <script type="text/javascript" src="js/Game.js"></script>
   <script type="text/javascript" src="js/Board.js"></script>
   <script type="text/javascript" src="js/Row.js"></script>
   <script type="text/javascript" src="js/Player.js"></script>
   <script type="text/javascript" src="js/Card.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
